<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Guess Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
        }
        #score {
            font-size: 2em;
            margin-bottom: 1em;
        }
        #question {
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 5px;
            max-width: 80%;
        }
        #options {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        button {
            display: block;
            font-size: 1em;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="question"></div>
    <div id="options"></div>
    <script src="script.js"></script>
</body>
</html>
